<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Web/img/fabicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Web/css/style.css">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Manager</title>
</head>
<body>
 
    <div id="app" v-cloak>
      <header>
        <header>
          <div data-aos="fade-right"
          data-aos-offset="500"
          data-aos-easing="ease-in-sine">
              <h1> Buenos Aires Bank</h1>
          </div>
          <nav class="main-menu">
              <ol  data-aos="fade-left">
                  <a href="./manager.html" id="active"><li>Home</li></a> 
                  <div class="d-flex">
                    <a @click.prevent="logOut" id="logOut">log out</a>
                  </div>
              </ol>
          </nav>
      </header>
      </header>
        <main class="col-12">
          <div class="col-12 d-flex justify-content-between">
            <div class="col-6 d-flex flex-column">
              <div class="p-3">
                <h2>Client Manager</h2>
                <form class="col-6 m-3">
                    <div>
                      <label for="inputName" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="lastName" v-model="lastName" placeholder="Name" required >
                    </div>
  
                    <div class="mb-3">
                      <label for="inputLastName" class="form-label">Last Name:</label>
                      <input type="text" class="form-control" id="firstName" v-model="firstName" placeholder="lastName" required>
                    </div>
  
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="email" v-model="email" placeholder="name@gmail.com" required>
                    </div>
  
                    <button type="submit" class="btn btn-success" @click="addClient">Add client</button>
                  </form>
              </div>
          
  
              <div class="p-3">
                <h2>Client List</h2>
                
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Last Name</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Email</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template v-for="client in clientes">
                      <tr>
                        <td>{{client.lastName}}</td>
                        <td>{{client.firstName}}</td>
                        <td>{{client.email}}</td>
                        <td><button type="button" class="btn btn-danger" @click="clientDelete(client)">Delete</button></td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <div class="p-3">
                <h2>Create Loan</h2>
                <form class="col-6 m-3">
                    <div>
                      <label for="inputName" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="nameLoan" v-model="nameLoan" placeholder="Name" required >
                    </div>
  
                    <div class="mb-3">
                      <label for="inputLastName" class="form-label">Max amount:</label>
                      <input type="number" class="form-control" id="maxAmountLoan" v-model="maxAmountLoan" placeholder="Max amount" required>
                    </div>
  
                    <div class="mb-3">
                      <h5>Select payments</h5>
                        <form>
                          <div class="radio-group d-flex col-12 justify-content-between">
                            <div>
                              <input type="radio" v-model="pymes1" value="6" id="6" name="selector">
                              <label for="6">6</label>
                            </div>
                            <div>
                              <input type="radio" v-model="pymes2" value="8" id="8" name="selector">
                              <label for="8">8</label>
                            </div>
                            <div>
                              <input type="radio" v-model="pymes3" value="12" id="12" name="selector">
                              <label for="12">12</label>
                            </div>
                            <div>
                              <input type="radio" v-model="pymes4" value="24" id="24" name="selector">
                              <label for="24">24</label>
                            </div>
                            <div>
                              <input type="radio" v-model="pymes5" value="36" id="36" name="selector">
                              <label for="36">36</label>
                            </div>
                            
                          </div>
                        </form>
                    </div>

                    <div class="mb-3">
                      <label for="inputLastName" class="form-label">Interest percentage of the loan:</label>
                      <input type="number" class="form-control" id="percentageInterestSelect" v-model="percentageInterestSelect" placeholder="ex. 1.5" required>
                    </div>
                   
                    <button type="submit" class="btn btn-success" @click="addLoan">Add Loan</button>
                  </form>
              </div>
              
            </div>

            
           
           


            <div class="col-4">
              <pre >
                <h2>Client REST response</h2>
                {{json}}
              </pre>
            </div>
          </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./manager.js"></script>
</body>
</html>
